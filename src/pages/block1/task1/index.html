<!DOCTYPE html>
<html lang="en ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>

  <body>
    <main>
      <h2>Task #1</h2>

      <p>
        Створити функцію, яка виводить текст з різним розміром шрифту. Функція
        має два аргументи: текстовий рядок і розмір шрифту. Використовуйте
        style-властивість fontSize
      </p>

      <form>
        <legend>Add Text To Page</legend>

        <label for="textInput">Type text</label>
        <input type="text" name="textInput" value="Hello World" />

        <label for="fontSizeInput">Select font size</label>
        <input
          type="number"
          name="fontSizeInput"
          value="16"
          max="128"
          min="1"
        />

        <button type="submit">Create Text</button>
      </form>
    </main>
  </body>
</html>
